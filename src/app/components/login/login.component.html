<section class="signIn">
  <div class="signInForm w-75 m-auto bg-white p-5">
    <h1 class="fw-bolder">Login Here</h1>
    <p class="lead">Welcome back, login to your account!</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-4 mt-2">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control my-3" formControlName="username">
        <div *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched)" class="alert alert-danger">
          <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
          <!-- <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 5 characters long.</div> -->
          <!-- <div *ngIf="f['username'].errors?.['maxlength']">Username cannot be more than 50 characters long.</div> -->
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control my-3" formControlName="password">
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="alert alert-danger">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <!-- <div *ngIf="f['password'].errors?.['pattern']">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</div> -->
        </div>
      </div>
      <button class="btn btnsignIn" type="submit" [disabled]="loginForm.invalid">Login Now</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
</section>
